<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>EnChatter</title>
    <div th:fragment="header-css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" href="webjars/noty/3.1.4/lib/noty.css">
        <script type="text/javascript" src="webjars/noty/3.1.4/lib/noty.min.js" defer></script>
    </div>


</head>
<body>
<div th:fragment="header">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">En-Chatter</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link mx-5" th:href="@{/}">Userlist <i class="fa fa-users"></i><span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/chatter}">Chatter <i class="fa fa-comments"></i></a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <div sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <i class="navbar-text fa fa-user"></i>
                        <span class="navbar-text mr-3" th:text ="${#authentication.getPrincipal().getUsername()}"></span>
                    </li>
                </div>
                <div sec:authorize="isAnonymous()">
                    <li class="nav-item"><a class="btn btn-primary mr-2" th:href="@{/login}">Log in <i class="fas fa-sign-in-alt"></i></a></li>
                </div>
                <li class="nav-item">
                    <div sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <button class="btn btn-primary" type="submit">Log out <i class="fas fa-sign-out-alt"></i></button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>

</body>

</html>
